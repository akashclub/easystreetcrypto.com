
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Easy Street Financial — Intro</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
    #bgvid {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: url("./assets/poster.png") center center / cover no-repeat;
    }
    #enter {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #enter.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Replace assets/intro.mp4 with your 451MB VideoHive globe video -->
    <video id="bgvid" poster="./assets/poster.png" autoplay muted playsinline loop>
      <source src="./assets/intro.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <div>
        <!-- Replace logo.png with your brand mark for maximum fidelity -->
        <img src="./assets/logo.png" alt="Easy Street Financial" class="logo" />
        <div class="kicker">America’s Leading Digital Asset Firm</div>
      </div>
      <div class="controls">
        <button id="sound" class="btn">Enable Sound</button>
        <a id="enter" class="btn" href="home.html">Enter Site</a>
      </div>
    </div>
    <div class="footerHint">Tap “Enable Sound” to start audio. Then Enter.</div>
  </div>
  <script src="./assets/script.js"></script>
  <script>
  // Show the button after 40 seconds (40,000 ms)
  setTimeout(() => {
      document.getElementById("enter").classList.add("show");
    }, 40000);
</script>
</body>
</html>
